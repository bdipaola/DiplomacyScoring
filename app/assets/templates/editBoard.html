<div class="container">
	<h2>Edit Board {{board.board_number}} Information</h2>
	<form ng-submit="updateBoard()">
		Location: <input ng-model="board.board_location" type="text" value="{{board.board_location }}"/>
		<br><br>
		<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Players</h3>
	  	</div>
	 		<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
					  <th>Country</th>
					  <th>Centers</th>
					  <th>Score</th>
					  <th>Openning Move</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="player in board.players | orderBy: 'country'" ng-click="viewPlayer(player.player_id)">
					  <td><button class="btn btn-default" ng-click="removePlayer()">Remove Player</button>{{player.player_name}}</td>
					  <td><input ng-model="player.country" type="text" maxlength="250" value="{{player.country}}"/></td>
					  <td><input ng-model="player.center_count" type="text" value="{{player.center_count}}"/></td>
					  <td>{{player.score}}</td>
					  <td><input ng-model="player.open_move" type="text" value="{{player.open_move}}"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<input type="submit" id="submit" value="Submit Changes" />
	</form>
</div>
