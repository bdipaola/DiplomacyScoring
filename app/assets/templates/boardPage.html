<div class="container">
	<h1>Board number {{board.data.board_number}} <small>Game Location: {{board.data.board_location}}</small></h1>
	<button class="btn btn-default" ng-click="editBoard(board.data.board_number)">Edit Board</button>
	<button class="btn btn-default">Delete Board</button>
	<br>
	<div class="panel panel-default">
  	<div class="panel-heading">
    	<h3 class="panel-title">Players</h3>
  	</div>
 		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
				  <th>Country</th>
				  <th>Centers</th>
				  <th>Score</th>
				  <th>Openning Move</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="player in board.data.players | orderBy: 'country'" ng-click="viewPlayer(player.player_id)">
				  <td>{{player.player_name}}</td>
				  <td>{{player.country}}</td>
				  <td>{{player.center_count}}</td>
				  <td>{{player.score}}</td>
				  <td>{{player.open_move}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
