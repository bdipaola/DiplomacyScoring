<div class="container">
	<h1>Players</h1><br>
	<div class="row">
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th>Rank</th>
		      <th>Player Name</th>
		      <th>Score</th>
		     </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="player in players.players" playerinfo="player" ng-click="viewPlayer(player.id)"></tr>
		  </tbody>
		</table>
	</div>
</div>
